<!DOCTYPE html>
<html>
<head>
	<title>
		Manage DB - SouthCMS E-commerce Content Management System
	</title>
	<link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
		<header>
			<img src="images/logo/logo-large.png" class="logo-large" />
			<h1 class="page_head">SouthCMS</h1>
		</header>


		<nav>
			<a href="manage_db.htm" class="nav_option current">
				<img src="images/icons/48x48/database.png" class="icon-medium"/>
				manage database
			</a>
			<a href="reports.htm" class="nav_option">
				<img src="images/icons/48x48/chart.png" class="icon-medium"/>
				view reports
			</a>
			<a href="settings.htm" class="nav_option">
				<img src="images/icons/48x48/settings.png" class="icon-medium"/>
				settings
			</a>
			<a href="index.htm" class="nav_option">
				<img src="images/icons/48x48/home.png" class="icon-medium"/>
				home
			</a>
		</nav>

		<div class="title_bar">
			Database Management
		</div>

		<div id="info_bar" class="empty">
		</div>

		<div class="main_section">

			<div class="function_group">

				<h2 class="top">database</h2>
				<figure class="big_button option empty" id="create_database">
					<img src="images/icons/128x128/plus.png" class="icon-biggest" />
					<figcaption>
						<h1 class="big_button-caption">create</h1>
						<p>Initialise the database if it does not already exist</p>
					</figcaption>
				</figure>

				<figure class="big_button empty" id="database_image">
					<img src="images/icons/128x128/database.png" class="icon-biggest" />
					<figcaption>
						<h1 class="big_button-caption">database</h1>
						<p>Make changes to the state of the database</p>
					</figcaption>
				</figure>

				<figure class="big_button option empty" id="destroy_database">
					<img src="images/icons/128x128/minus.png" class="icon-biggest" />
					<figcaption>
						<h1 class="big_button-caption">destroy</h1>
						<p>Destroy the database and disconnect</p>
					</figcaption>
				</figure>
			</div>

			<div class="function_group">
				<h2 class="middle">tables</h2>
				<figure class="big_button option empty" id="create_table">
					<img src="images/icons/128x128/plus.png" class="icon-biggest" />
					<figcaption>
						<h1 class="big_button-caption">create</h1>
						<p>Add a new table to the database</p>
					</figcaption>
				</figure>

				<figure class="big_button empty" id="table_image">
					<img src="images/icons/128x128/network.png" class="icon-biggest" />
					<figcaption>
						<h1 class="big_button-caption">tables</h1>
						<p>Make changes to the states of the tables</p>
					</figcaption>
				</figure>

				<figure class="big_button option empty" id="destroy_table">
					<img src="images/icons/128x128/minus.png" class="icon-biggest" />
					<figcaption>
						<h1 class="big_button-caption">destroy</h1>
						<p>Remove a table from the database if it exists</p>
					</figcaption>
				</figure>
			</div>

			<div class="function_group">

				<h2 class="bottom toggled">products</h2>

				<a href="add_product.htm" class="button">
					<figure class="big_button option" id="add_product">
						<img src="images/icons/128x128/plus.png" class="icon-biggest" />
						<figcaption>
							<h1 class="big_button-caption">add</h1>
							<p>Add a new product to the database</p>
						</figcaption>
					</figure>
				</a>

				<figure class="big_button" id="products_image">
					<img src="images/icons/128x128/tag.png" class="icon-biggest" />
					<figcaption>
						<h1 class="big_button-caption">products</h1>
						<p>Find existing products to modify or add new ones</p>
					</figcaption>
				</figure>
				
				<a href="fetch_product.htm" class="button">
					<figure class="big_button option" id="find_product">
						<img src="images/icons/128x128/search.png" class="icon-biggest" />
						<figcaption>
							<h1 class="big_button-caption">fetch</h1>
							<p>Find and display a product from the database</p>
						</figcaption>
					</figure>
				</a>


				
			</div>

			<script src="big_buttons.js"></script>
			<script src="info_bar.js"></script>
			<script src="db_functions.js"></script>

		</div>


	<footer>
	</footer>

</body>
</html>
